<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Your Booked Sessions | PsyClinic</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&family=Playfair+Display:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --sky-blue: #87CEEB;
            --deep-blue: #1E90FF;
            --light-blue: #E6F4F9;
            --dark-gray: #333333;
            --medium-gray: #666666;
            --light-gray: #F5F5F5;
            --white: #FFFFFF;
            --success-green: #4CAF50;
            --warning-orange: #FF9800;
            --shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        html {
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        
        ::-webkit-scrollbar {
            display: none;
            width: 0;
            height: 0;
        }
        
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: var(--light-blue);
            color: var(--dark-gray);
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
        }
        
        .container {
            width: 100%;
            margin: 0 auto;
            padding: 20px 15px;
        }
        
        header {
            text-align: center;
            margin-bottom: 25px;
            padding: 20px 15px;
            background-color: var(--white);
            border-radius: 12px;
            box-shadow: var(--shadow);
            background: linear-gradient(135deg, var(--light-blue) 0%, var(--white) 100%);
        }
        
        h1 {
            font-family: 'Playfair Display', serif;
            color: var(--deep-blue);
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 1.8rem;
        }
        
        .welcome-message {
            font-family: 'Playfair Display', serif;
            color: var(--deep-blue);
            margin-bottom: 10px;
            font-size: 1.3rem;
            font-weight: 500;
        }
        
        .subtitle {
            color: var(--medium-gray);
            font-size: 0.95rem;
            max-width: 100%;
            margin: 0 auto;
            line-height: 1.4;
        }
        
        .sessions-container {
            display: flex;
            flex-direction: column;
            gap: 18px;
            width: 100%;
        }
        
        .session-card {
            background-color: var(--white);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: var(--shadow);
            border-left: 4px solid var(--sky-blue);
            width: 100%;
        }
        
        .session-header {
            padding: 16px;
            border-bottom: 1px solid var(--light-gray);
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .session-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.2rem;
            color: var(--deep-blue);
            line-height: 1.3;
        }
        
        .session-status {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .status-badge {
            padding: 5px 10px;
            border-radius: 16px;
            font-size: 0.8rem;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }
        
        .confirmed-true {
            background-color: rgba(76, 175, 80, 0.1);
            color: var(--success-green);
        }
        
        .confirmed-false {
            background-color: rgba(255, 152, 0, 0.1);
            color: var(--warning-orange);
        }
        
        .payment-true {
            background-color: rgba(76, 175, 80, 0.1);
            color: var(--success-green);
        }
        
        .payment-false {
            background-color: rgba(255, 152, 0, 0.1);
            color: var(--warning-orange);
        }
        
        .session-details {
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 14px;
        }
        
        .detail-group {
            margin-bottom: 0;
        }
        
        .detail-label {
            font-weight: 600;
            color: var(--medium-gray);
            font-size: 0.85rem;
            margin-bottom: 3px;
        }
        
        .detail-value {
            font-size: 1rem;
            color: var(--dark-gray);
        }
        
        .session-actions {
            padding: 0 16px 16px;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 10px 16px;
            border-radius: 6px;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.2s ease;
            border: none;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            width: 100%;
            justify-content: center;
        }
        
        .btn-primary {
            background-color: var(--deep-blue);
            color: var(--white);
        }
        
        .btn-primary:active {
            background-color: #187bcd;
            transform: scale(0.98);
        }
        
        .btn-success {
            background-color: var(--success-green);
            color: var(--white);
        }
        
        .btn-success:active {
            background-color: #3d8b40;
            transform: scale(0.98);
        }
        
        .btn-disabled {
            background-color: var(--light-gray);
            color: var(--medium-gray);
            cursor: not-allowed;
        }
        
        .loading {
            text-align: center;
            padding: 40px 20px;
            color: var(--medium-gray);
        }
        
        .loading-spinner {
            border: 3px solid var(--light-gray);
            border-top: 3px solid var(--sky-blue);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .no-sessions {
            text-align: center;
            padding: 40px 20px;
            background-color: var(--white);
            border-radius: 10px;
            box-shadow: var(--shadow);
        }
        
        .no-sessions-icon {
            font-size: 2.5rem;
            color: var(--sky-blue);
            margin-bottom: 15px;
        }
        
        /* Video call modal styles */
        .video-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            flex-direction: column;
        }
        
        .video-container {
            flex: 1;
            width: 100%;
            height: calc(100% - 60px);
        }
        
        .timer-container {
            height: 60px;
            background-color: #222;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            color: white;
            background-color: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 1.2rem;
            cursor: pointer;
            z-index: 1001;
        }
        
        /* Improved mobile interactions */
        button, input, textarea {
            -webkit-appearance: none;
            appearance: none;
        }
        
        @media (min-width: 480px) {
            .btn {
                width: auto;
            }
            
            .session-actions {
                flex-wrap: nowrap;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Your Therapy Sessions</h1>
            <div id="welcomeMessage" class="welcome-message">Welcome back!</div>
            <p class="subtitle">Here are all your scheduled therapy sessions. You can view details and join your video sessions when available.</p>
        </header>
        
        <div id="sessionsContainer" class="sessions-container">
            <div class="loading">
                <div class="loading-spinner"></div>
                <p>Loading your sessions...</p>
            </div>
        </div>
    </div>

    <!-- Video Call Modal -->
    <div id="videoModal" class="video-modal">
        <button class="close-btn" onclick="endVideoCall()">
            <i class="fas fa-times"></i>
        </button>
        <div id="videoContainer" class="video-container"></div>
        <div class="timer-container">
            <span id="callTimer">00:00:00</span>
        </div>
    </div>

    <!-- Jitsi Meet API Library -->
    <script src="https://meet.jit.si/external_api.js"></script>
    
    <script>
        // DOM Elements
        const sessionsContainer = document.getElementById('sessionsContainer');
        const welcomeMessage = document.getElementById('welcomeMessage');
        const videoModal = document.getElementById('videoModal');
        const videoContainer = document.getElementById('videoContainer');
        const callTimer = document.getElementById('callTimer');
        
        // Jitsi and timer variables
        let jitsiApi = null;
        let timerInterval = null;
        let callStartTime = null;
        const callDurationLimit = 60 * 60 * 1000; // 1 hour in milliseconds
        
        // Get email from URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const userEmail = urlParams.get('email');
        
        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            if (!userEmail) {
                showLoginRequired();
                return;
            }
            
            fetchUserSessions(userEmail);
        });
        
        // Fetch user sessions from backend
        async function fetchUserSessions(email) {
            try {
                const response = await fetch('https://firebase-backend-6arf.onrender.com/user_sessions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email: email })
                });
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Failed to fetch sessions');
                }
                
                const data = await response.json();

                // Get all unique names from sessions
                const sessionNames = [...new Set(data.sessions?.map(s => s.user_name).filter(Boolean))];
                // Use first session name if available, otherwise fallback to root user_name if not "User"
                const displayName = sessionNames[0] || (data.user_name !== "User" ? data.user_name : null);

                welcomeMessage.textContent = displayName ? 
                    `Welcome back, ${displayName.trim()}!` : 
                    'Welcome back!';
                
                if (data.sessions?.length > 0) {
                    renderSessions(data.sessions);
                } else {
                    showNoSessionsMessage();
                }
            } catch (error) {
                console.error('Error:', error);
                showErrorMessage(error.message || 'We couldn\'t load your sessions at this time.');
            }
        }
        function showLoginRequired() {
            sessionsContainer.innerHTML = `
                <div class="no-sessions">
                    <div class="no-sessions-icon">
                        <i class="fas fa-exclamation-circle"></i>
                    </div>
                    <h3>Login Required</h3>
                    <p>Please login to view your booked sessions.</p>
                </div>
            `;
        }

        function showNoSessionsMessage() {
            sessionsContainer.innerHTML = `
                <div class="no-sessions">
                    <div class="no-sessions-icon">
                        <i class="far fa-calendar-alt"></i>
                    </div>
                    <h3>No Sessions Booked Yet</h3>
                    <p>You haven't booked any therapy sessions yet. When you do, they'll appear here.</p>
                </div>
            `;
        }

        function showErrorMessage(message) {
            sessionsContainer.innerHTML = `
                <div class="no-sessions">
                    <div class="no-sessions-icon" style="color: #EF5350;">
                        <i class="fas fa-exclamation-triangle"></i>
                    </div>
                    <h3>Something Went Wrong</h3>
                    <p>${message}</p>
                    <button class="btn btn-primary" style="margin-top: 15px;" onclick="window.location.reload()">
                        <i class="fas fa-sync-alt"></i> Try Again
                    </button>
                </div>
            `;
        }
        
        // Render sessions to the UI
        function renderSessions(sessions) {
            sessionsContainer.innerHTML = '';
            
            // Sort sessions by date (newest first)
            sessions.sort((a, b) => new Date(b.booked_date) - new Date(a.booked_date));
            
            if (sessions.length === 0) {
                showNoSessionsMessage();
                return;
            }
            
            sessions.forEach(session => {
                const sessionCard = document.createElement('div');
                sessionCard.className = 'session-card';
                
                // Format date
                const options = { 
                    weekday: 'short', 
                    month: 'short', 
                    day: 'numeric',
                    year: 'numeric'
                };
                const sessionDate = new Date(session.booked_date);
                const formattedDate = sessionDate.toLocaleDateString('en-US', options);
                
                // Format time
                const [startTime, endTime] = session.booked_time.split('–').map(t => t.trim());
                const formattedTime = `${startTime} - ${endTime}`;
                
                // Determine if session is ready to join (has room_number)
                const hasRoomNumber = session.room_number && session.room_number.trim() !== '';
                
                sessionCard.innerHTML = `
                    <div class="session-header">
                        <h2 class="session-title">Session with ${session.provider_name}</h2>
                        <div class="session-status">
                            <span class="status-badge confirmed-${session.confirmed}">
                                <i class="fas ${session.confirmed ? 'fa-check-circle' : 'fa-clock'}"></i>
                                ${session.confirmed ? 'Confirmed' : 'Pending'}
                            </span>
                            <span class="status-badge payment-${session.payment_made}">
                                <i class="fas ${session.payment_made ? 'fa-check-circle' : 'fa-money-bill-wave'}"></i>
                                ${session.payment_made ? 'Paid' : 'Payment Due'}
                            </span>
                            ${hasRoomNumber ? `
                                <span class="status-badge" style="background-color: rgba(30, 144, 255, 0.1); color: var(--deep-blue);">
                                    <i class="fas fa-video"></i> Ready to Join
                                </span>
                            ` : ''}
                        </div>
                    </div>
                    <div class="session-details">
                        <div class="detail-group">
                            <div class="detail-label">Date</div>
                            <div class="detail-value">${formattedDate}</div>
                        </div>
                        <div class="detail-group">
                            <div class="detail-label">Time</div>
                            <div class="detail-value">${formattedTime}</div>
                        </div>
                        <div class="detail-group">
                            <div class="detail-label">Therapist</div>
                            <div class="detail-value">${session.provider_name}</div>
                        </div>
                        <div class="detail-group">
                            <div class="detail-label">Booking ID</div>
                            <div class="detail-value">${session._id.substring(0, 8).toUpperCase()}</div>
                        </div>
                    </div>
                    <div class="session-actions">
                        ${hasRoomNumber ? `
                            <button class="btn btn-success" onclick="startVideoCall('${session.room_number}', '${session.provider_name}')">
                                <i class="fas fa-video"></i> Join Session
                            </button>
                        ` : ''}
                        
                        ${session.confirmed && !session.payment_made ? 
                            `<button class="btn btn-primary" onclick="proceedToPayment('${session._id}')">
                                <i class="fas fa-credit-card"></i> Make Payment
                            </button>` : 
                            `<button class="btn btn-disabled" disabled>
                                <i class="fas ${session.payment_made ? 'fa-check' : 'fa-clock'}"></i>
                                ${session.payment_made ? 'Payment Complete' : 'Awaiting Confirmation'}
                            </button>`
                        }
                    </div>
                `;
                
                sessionsContainer.appendChild(sessionCard);
            });
        }
        
        // Start Jitsi video call
                function startVideoCall(roomName, therapistName) {
            videoModal.style.display = 'flex';
            document.body.style.overflow = 'hidden';
            
            if (videoContainer.firstChild) {
                videoContainer.removeChild(videoContainer.firstChild);
            }
            
            const domain = 'meet.jit.si';
            const options = {
                roomName: roomName,
                width: '100%',
                height: '100%',
                parentNode: videoContainer,
                userInfo: {
                    displayName: 'Client',
                    email: userEmail || 'client@therapy.com'
                },
                configOverwrite: {
                    startWithAudioMuted: false,
                    startWithVideoMuted: false,
                    enableWelcomePage: false,
                    enableClosePage: false,
                    disableAuth: true, // This disables authentication requirements
                    enableNoisyMicDetection: false,
                    prejoinPageEnabled: false,
                    requireDisplayName: false
                },
                interfaceConfigOverwrite: {
                    DISABLE_JOIN_LEAVE_NOTIFICATIONS: true,
                    HIDE_INVITE_MORE_HEADER: true,
                    MOBILE_APP_PROMO: false,
                    TOOLBAR_BUTTONS: [
                        'microphone', 'camera', 'closedcaptions', 'desktop', 'fullscreen',
                        'hangup', 'profile', 'chat', 'recording',
                        'settings', 'raisehand',
                        'videoquality', 'filmstrip', 'invite', 'feedback', 'stats', 'shortcuts',
                        'tileview', 'videobackgroundblur', 'help'
                    ]
                }
            };
            
            try {
                jitsiApi = new JitsiMeetExternalAPI(domain, options);
                
                callStartTime = new Date();
                updateTimer();
                timerInterval = setInterval(updateTimer, 1000);
                
                setTimeout(() => {
                    endVideoCall();
                    alert('Your therapy session has automatically ended after 1 hour.');
                }, callDurationLimit);
                
                jitsiApi.on('readyToClose', () => {
                    endVideoCall();
                });
                
                jitsiApi.on('participantJoined', (participant) => {
                    if (participant.displayName.includes('Therapist')) {
                        showNotification('Connected to therapist');
                    }
                });
                
            } catch (error) {
                console.error('Failed to start video call:', error);
                alert('Failed to start the video session. Please try again.');
                endVideoCall();
            }
        }
        
        // Update the call timer display
        function updateTimer() {
            if (!callStartTime) return;
            
            const now = new Date();
            const elapsed = new Date(now - callStartTime);
            
            const hours = String(elapsed.getUTCHours()).padStart(2, '0');
            const minutes = String(elapsed.getUTCMinutes()).padStart(2, '0');
            const seconds = String(elapsed.getUTCSeconds()).padStart(2, '0');
            
            callTimer.textContent = `${hours}:${minutes}:${seconds}`;
        }
        
        // End the video call
        function endVideoCall() {
            // Clear the timer
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
            
            // Dispose of the Jitsi API if it exists
            if (jitsiApi) {
                try {
                    jitsiApi.dispose();
                } catch (e) {
                    console.error('Error disposing Jitsi API:', e);
                }
                jitsiApi = null;
            }
            
            // Hide the video modal
            videoModal.style.display = 'none';
            document.body.style.overflow = 'auto';
            videoContainer.innerHTML = '';
            callTimer.textContent = '00:00:00';
            callStartTime = null;
        }
        
        // Helper function to show notifications
        function showNotification(message) {
            // You can implement a notification system here
            console.log('Notification:', message);
        }

        
        // Proceed to payment
        function proceedToPayment(sessionId) {
            // In a real implementation, this would redirect to a payment page
            alert(`Redirecting to payment for session ${sessionId}`);
            // window.location.href = `/payment.html?sessionId=${sessionId}`;
        }
    </script>
</body>
</html>
