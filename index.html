<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Booked Sessions | PsyClinic</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&family=Playfair+Display:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --sky-blue: #87CEEB;
            --deep-blue: #1E90FF;
            --light-blue: #E6F4F9;
            --dark-gray: #333333;
            --medium-gray: #666666;
            --light-gray: #F5F5F5;
            --white: #FFFFFF;
            --success-green: #4CAF50;
            --warning-orange: #FF9800;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: var(--light-blue);
            color: var(--dark-gray);
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px 0;
            background-color: var(--white);
            border-radius: 15px;
            box-shadow: var(--shadow);
            background: linear-gradient(135deg, var(--light-blue) 0%, var(--white) 100%);
        }
        
        h1 {
            font-family: 'Playfair Display', serif;
            color: var(--deep-blue);
            margin-bottom: 10px;
            font-weight: 600;
            font-size: 2.5rem;
        }
        
        .welcome-message {
            font-family: 'Playfair Display', serif;
            color: var(--deep-blue);
            margin-bottom: 15px;
            font-size: 1.5rem;
            font-weight: 500;
        }
        
        .subtitle {
            color: var(--medium-gray);
            font-size: 1.1rem;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .sessions-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 25px;
        }
        
        .session-card {
            background-color: var(--white);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
            border-left: 5px solid var(--sky-blue);
            position: relative;
        }
        
        .session-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }
        
        .session-header {
            padding: 20px;
            border-bottom: 1px solid var(--light-gray);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .session-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.3rem;
            color: var(--deep-blue);
        }
        
        .session-status {
            display: flex;
            gap: 15px;
        }
        
        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }
        
        .confirmed-true {
            background-color: rgba(76, 175, 80, 0.1);
            color: var(--success-green);
        }
        
        .confirmed-false {
            background-color: rgba(255, 152, 0, 0.1);
            color: var(--warning-orange);
        }
        
        .payment-true {
            background-color: rgba(76, 175, 80, 0.1);
            color: var(--success-green);
        }
        
        .payment-false {
            background-color: rgba(255, 152, 0, 0.1);
            color: var(--warning-orange);
        }
        
        .session-details {
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        
        .detail-group {
            margin-bottom: 10px;
        }
        
        .detail-label {
            font-weight: 600;
            color: var(--medium-gray);
            font-size: 0.9rem;
            margin-bottom: 5px;
        }
        
        .detail-value {
            font-size: 1.1rem;
            color: var(--dark-gray);
        }
        
        .session-actions {
            padding: 0 20px 20px;
            display: flex;
            justify-content: flex-end;
        }
        
        .btn {
            padding: 10px 20px;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-primary {
            background-color: var(--deep-blue);
            color: var(--white);
        }
        
        .btn-primary:hover {
            background-color: #187bcd;
            transform: translateY(-2px);
        }
        
        .btn-disabled {
            background-color: var(--light-gray);
            color: var(--medium-gray);
            cursor: not-allowed;
        }
        
        .loading {
            text-align: center;
            padding: 60px;
            color: var(--medium-gray);
        }
        
        .loading-spinner {
            border: 4px solid var(--light-gray);
            border-top: 4px solid var(--sky-blue);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .no-sessions {
            text-align: center;
            padding: 60px;
            background-color: var(--white);
            border-radius: 12px;
            box-shadow: var(--shadow);
        }
        
        .no-sessions-icon {
            font-size: 3rem;
            color: var(--sky-blue);
            margin-bottom: 20px;
        }
        
        @media (max-width: 768px) {
            .session-details {
                grid-template-columns: 1fr;
            }
            
            .session-status {
                width: 100%;
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Your Therapy Sessions</h1>
            <div id="welcomeMessage" class="welcome-message"></div>
            <p class="subtitle">Here are all your scheduled therapy sessions. You can view details and make payments for confirmed sessions.</p>
        </header>
        
        <div id="sessionsContainer" class="sessions-container">
            <div class="loading">
                <div class="loading-spinner"></div>
                <p>Loading your sessions...</p>
            </div>
        </div>
    </div>

    <script>
        // DOM Elements
        const sessionsContainer = document.getElementById('sessionsContainer');
        const welcomeMessage = document.getElementById('welcomeMessage');
        
        // Get email from URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const userEmail = urlParams.get('email');
        
        // Initialize the page
        window.addEventListener('DOMContentLoaded', function() {
            if (!userEmail) {
                sessionsContainer.innerHTML = `
                    <div class="no-sessions">
                        <div class="no-sessions-icon">
                            <i class="fas fa-exclamation-circle"></i>
                        </div>
                        <h3>Login Required</h3>
                        <p>Please login to view your booked sessions.</p>
                    </div>
                `;
                return;
            }
            
            fetchUserSessions(userEmail);
        });
        
        // Fetch user sessions from backend
        async function fetchUserSessions(email) {
            try {
                const response = await fetch('https://firebase-backend-6arf.onrender.com/user_sessions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email: email })
                });
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Failed to fetch sessions');
                }
                
                const data = await response.json();
                
                // Update welcome message
                welcomeMessage.textContent = `Welcome back, ${data.user_name}`;
                
                // Handle sessions
                if (data.sessions && data.sessions.length > 0) {
                    renderSessions(data.sessions);
                } else {
                    showNoSessionsMessage();
                }
            } catch (error) {
                console.error('Error fetching sessions:', error);
                showErrorMessage(error.message || 'We couldn\'t load your sessions at this time.');
            }
        }

        function showNoSessionsMessage() {
            sessionsContainer.innerHTML = `
                <div class="no-sessions">
                    <div class="no-sessions-icon">
                        <i class="far fa-calendar-alt"></i>
                    </div>
                    <h3>No Sessions Booked Yet</h3>
                    <p>You haven't booked any therapy sessions yet. When you do, they'll appear here.</p>
                </div>
            `;
        }

        function showErrorMessage(message) {
            sessionsContainer.innerHTML = `
                <div class="no-sessions">
                    <div class="no-sessions-icon" style="color: #EF5350;">
                        <i class="fas fa-exclamation-triangle"></i>
                    </div>
                    <h3>Error Loading Sessions</h3>
                    <p>${message}</p>
                </div>
            `;
        }
        
        // Render sessions to the UI
        function renderSessions(sessions) {
            sessionsContainer.innerHTML = '';
            
            // Sort sessions by date (newest first)
            sessions.sort((a, b) => new Date(b.booked_date) - new Date(a.booked_date));
            
            sessions.forEach(session => {
                const sessionCard = document.createElement('div');
                sessionCard.className = 'session-card';
                
                // Format date
                const sessionDate = new Date(session.booked_date);
                const formattedDate = sessionDate.toLocaleDateString('en-US', { 
                    weekday: 'long', 
                    year: 'numeric', 
                    month: 'long', 
                    day: 'numeric' 
                });
                
                // Format time
                const [startTime, endTime] = session.booked_time.split('–');
                const formattedTime = `${startTime.trim()} - ${endTime.trim()}`;
                
                sessionCard.innerHTML = `
                    <div class="session-header">
                        <h2 class="session-title">Session with ${session.provider_name}</h2>
                        <div class="session-status">
                            <span class="status-badge confirmed-${session.confirmed}">
                                <i class="fas ${session.confirmed ? 'fa-check-circle' : 'fa-clock'}"></i>
                                ${session.confirmed ? 'Confirmed' : 'Pending Confirmation'}
                            </span>
                            <span class="status-badge payment-${session.payment_made}">
                                <i class="fas ${session.payment_made ? 'fa-check-circle' : 'fa-money-bill-wave'}"></i>
                                ${session.payment_made ? 'Paid' : 'Payment Pending'}
                            </span>
                        </div>
                    </div>
                    <div class="session-details">
                        <div class="detail-group">
                            <div class="detail-label">Date</div>
                            <div class="detail-value">${formattedDate}</div>
                        </div>
                        <div class="detail-group">
                            <div class="detail-label">Time</div>
                            <div class="detail-value">${formattedTime}</div>
                        </div>
                        <div class="detail-group">
                            <div class="detail-label">Therapist</div>
                            <div class="detail-value">${session.provider_name}</div>
                        </div>
                        <div class="detail-group">
                            <div class="detail-label">Booking Reference</div>
                            <div class="detail-value">${session._id.substring(0, 8).toUpperCase()}</div>
                        </div>
                    </div>
                    <div class="session-actions">
                        ${session.confirmed && !session.payment_made ? 
                            `<button class="btn btn-primary" onclick="proceedToPayment('${session._id}')">
                                <i class="fas fa-credit-card"></i> Proceed to Payment
                            </button>` : 
                            `<button class="btn btn-disabled" disabled>
                                <i class="fas ${session.payment_made ? 'fa-check' : 'fa-clock'}"></i>
                                ${session.payment_made ? 'Payment Completed' : 'Awaiting Confirmation'}
                            </button>`
                        }
                    </div>
                `;
                
                sessionsContainer.appendChild(sessionCard);
            });
        }
        
        // Proceed to payment
        function proceedToPayment(sessionId) {
            // In a real implementation, this would redirect to a payment page
            alert(`Redirecting to payment for session ${sessionId}`);
            // window.location.href = `/payment.html?sessionId=${sessionId}`;
        }
    </script>
</body>
</html>
